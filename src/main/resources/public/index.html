<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <div class="info">
            <h2>Como usar?</h2>
            <p>
                Para usar basta digitar a expressão dentro do input e depois enviar.
                Por exemplo: 2 + 2 irá somar o resultado.
                <table>
                    <thead>
                        <tr>
                            <th>Exemplo</th>
                            <th>Sáida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>23+2</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>2*4</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>23-3</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>20/2</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </p>
        </div>

        <div class="inputs">
            <form method="get" action="#">
                <input type="text" name="expr" id="exprID" placeholder="Digite a expresão aqui...">
                <button id="btn_send">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const btnSend = document.querySelector("#btn_send");

        btnSend.addEventListener("click", (e) => {
            e.preventDefault();

            const expr = document.querySelector("#exprID").value;

            window.location.href = `/calcular/${expr}`
        })
    </script>
</body>
</html>
