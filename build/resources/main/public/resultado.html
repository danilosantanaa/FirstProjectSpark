<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{URLBASE}}/css/style.css">
</head>
<body>
    <div id="content">
        <div class="info">
            <h2>Resposta</h2>

            <p>
                {{ response }}
            </p>
        </div>

        <div class="inputs">
            <a class="btn_voltar" href="/">Voltar</a>
        </div>
    </div>

    <script>
        const btnSend = document.querySelector("#btn_send");

        btnSend.addEventListener("click", (e) => {
            e.preventDefault();

            const expr = document.querySelector("#exprID").value;

            window.location.href = `/calcular/${expr}`
        })
    </script>
</body>
</html>
